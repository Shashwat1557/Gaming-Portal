<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Down Ninja Portal</title>
    <style>
        /* --- CSS Reset & Base Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; }

        /* --- Header --- */
        header {
            background-color: #1f1f1f;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00d4ff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a:hover { color: #00d4ff; transition: 0.3s; }

        /* --- Main Content --- */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content horizontally */
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        /* --- Game Grid (Adjusted for single item) --- */
        .game-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* --- Game Card Styling --- */
        .game-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #333;
            position: relative;
            max-width: 400px; /* Limits width of the single card */
            width: 100%;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .card-image {
            height: 200px; /* Slightly taller for the main feature */
            background: linear-gradient(135deg, #2b1055, #7597de);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
        }
        
        /* Featured Badge */
        .game-card::before {
            content: "FEATURED";
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff0055;
            color: white;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .card-content {
            padding: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #fff;
        }

        .card-desc {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .play-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #00d4ff;
            color: #121212;
            text-align: center;
            font-weight: bold;
            border-radius: 6px;
            transition: background 0.3s;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .play-btn:hover {
            background-color: #66e5ff;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 2rem;
            background-color: #1f1f1f;
            color: #777;
            border-top: 1px solid #333;
            margin-top: auto;
        }
        
        .student-info {
            color: #00d4ff;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">GamePortal</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Game Dashboard</h1>
        
        <div class="game-container">
            <article class="game-card">
                <div class="card-image">ðŸ¥·</div>
                <div class="card-content">
                    <h2 class="card-title">Top Down Ninja</h2>
                    <p class="card-desc">Stealth, strategy, and shurikens. Navigate the maze and defeat the enemies in this top-down adventure.</p>
                    <a href="#" class="play-btn">Play Now</a>
                </div>
            </article>
        </div>
    </main>

    <footer>
        <p class="student-info">Created by Shashwat, Registration no. 23BCG10086</p>
        <p>&copy; 2025 GamePortal Project</p>
    </footer>

</body>
</html>
